<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2e Character Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .character-sheet {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ability-score {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }
        .ability-score h4 {
            margin-bottom: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .copy-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .copy-feedback {
            display: none;
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Pathfinder 2e Character Generator</h1>
        <form id="character-form">
            <div class="form-group">
                <label for="prompt">Character Description:</label>
                <textarea class="form-control" id="prompt" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Character</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">Generating character... This may take a moment.</p>
        </div>
        <div id="character-sheet" class="mt-5 character-sheet"></div>
        <div class="copy-buttons">
            <p id="copy-feedback" class="copy-feedback">Copied to clipboard!</p>
            <p id="copy-failed" class="copy-feedback">Failed to copy to clipboard!</p>
            <button id="copy-json" class="btn btn-secondary">Copy as JSON</button>
            <button id="copy-html" class="btn btn-secondary">Copy as HTML</button>
            <button id="copy-text" class="btn btn-secondary">Copy Text</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
